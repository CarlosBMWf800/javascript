<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            padding: 15px;
            background-color: lightskyblue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()" > <!-- é possivel deixar o HTML mais limpo retirando esssas configurações e usando o assEventListener direto no JavaScript-->
        interaja...
    </div>
    <script>
        var area = window.document.getElementById('area')
        addEventListener('click', clicar)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', saiu)
        function clicar() {
            
            area.innerText = 'Clicou'
            area.style.background = 'red'
        }
        function entrar() {
            
            area.innerText = 'Entrou'   
        }
        function saiu() {
            
            area.innerText = 'Saiu'
        }

    </script>
</body>
</html>
